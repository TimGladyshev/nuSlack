<html>
    <head>
        <title>Chat</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <table>
            <tr>
                <td colspan="2">
                    <input type="text" id="username" placeholder="Username"/>
                    <button type="button" onclick="connect();" >Connect</button>
                </td>
            </tr>
            <tr>
                <td>
                    <textarea readonly="true" rows="10" cols="80" id="log"></textarea>
                </td>
            </tr>
            <tr>
                <td id="searchAndFriend">
                    <input type="text" size="51" id="search" placeholder="Search for a User"/>
                    <button type="button" onclick="search();" >search</button>
                    <button type="button" onclick="addFriend();" id="addFriend" class="dontShow">Send Friend Request</button>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" size="51" id="usr" placeholder="Recipient"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" size="51" id="msg" placeholder="Message"/>
                    <button type="button" onclick="send();" >Send to User</button>
                    <button type="button" onclick="sendGroup();" >Send to Group</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" onclick="addMember();" >Add Member</button>
                    <button type="button" onclick="addMod();" >Add Mod</button>
                    <button type="button" onclick="removeMember();" >Delete Member</button>
                    <button type="button" onclick="removeMod();" >Delete Mod</button>
                    <button type="button" onclick="deleteGroup();" >Delete Group</button>
                </td>
            </tr>
        </table>
    </body>

    <script src="websocket.js"></script>

</html>
