<html>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<head>
  <title>Chat</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<table>
  <tr>
    <img src="NuSlackWithoutBackground.png">
  </tr>
  <tr id="connect">
    <td colspan="2">
      <input type="text" id="username" placeholder="Username"/>
      <button class="basicbutton" type="button" onclick="connect();">&#x1F30E</button>
      <button type="button" id="frButton" class="basicbutton dontShow">Friend Requests</button>
      <!-- <button type="button" onclick="getFriendList();">My Friends</button> -->
    </td>
  </tr>
  <tr>
    <table id="display">
      <tr bgcolor="#f1f1f1">
        <th width="60%" align="left" id="lefthead">
          Chat:
        </th>
        <th width="40%" align="left" id="righthead">
          Info:
        </th>
      </tr>
      <tr class="allTheTabs">
        <td width="60%" id="leftDisplayTab">
          <div class="messageTab">
            <button class="messageTabLink" id="linkAll" onclick="openTabAll(this)">All</button>
            <button class="messageTabLink" id="linkUser" onclick="openTabUser(this)">User</button>
            <button class="messageTabLink" id="linkGroup" onclick="openTabGroup(this)">Group
            </button>
          </div>
        </td>
        <td width="40%" id="rightDisplayTab">
          <div class="serviceTab">
            <button class="serviceTabLink" id="linkServ" onclick="openTabService(this)">
              Service
            </button>
            <button class="serviceTabLink" id="linkFriends" onclick="openTabFriends(this)">Friends
            </button>
            <button class="serviceTabLink" id="linkGroups" onclick="openTabMyGroups(this)">Groups
            </button>
            <button class="serviceTabLink" id="linkOnline" onclick="openOnline(this)">Online
            </button>
          </div>
        </td>
      </tr>
      <tr>
        <td width="60%" id="leftDisplay">
          <div id="all" class="messageTabContentAll">
            <textarea readonly="true" rows="10" cols="54" id="log"></textarea>
          </div>
          <div id="user" class="messageTabContentUser">
            <textarea readonly="true" rows="10" cols="54" id="userLog"></textarea>
          </div>
          <div id="group" class="messageTabContentGroup">
            <textarea readonly="true" rows="10" id="groupLog"></textarea>
          </div>
        </td>
        <td width="40%" id="rightDisplay">
          <div id="service" class="contentService">
            <textarea readonly="true" id="serviceLog"></textarea>
          </div>
          <div id="friends" class="contentFriends">
            <textarea readonly="true" id="friendsLog"></textarea>
          </div>
          <div id="groups" class="contentGroups">
            <textarea readonly="true" wrap="off" id="groupsLog"></textarea>
          </div>
          <div id="online" class="contentOnline">
            <textarea readonly="true" id="onlineLog"></textarea>
          </div>
        </td>
      </tr>
    </table>
    <table id="inputsTable">
      <tr>
        <td id="inputBar">
          <div class="searchInputContainer">
            <input type="text" size="51" id="search" placeholder="User/Group..."/>
            <div class="dropup">
              <button class="basicbutton" type="button">Search</button>
              <div class="dropup-content">
                <button class="basicbutton" type="button" id="removeFriendBtn" onclick="removeFriend()">Remove Friend</button>
                <button class="basicbutton" type="button" onclick="switchTabUser();">Select User</button>
                <button class="basicbutton" type="button" onclick="switchTabGroup();">Select Group</button>
                <button class="basicbutton" type="button" onclick="search();">Search for User</button>
              </div>
            </div>
            <button type="button" onclick="addFriend();" id="addFriend" class="basicbutton dontShow">Add as Friend</button>
          </div>
          <div class="sendInputContainter">
            <input type="text" size="12" id="usr" placeholder="Recipient"/>
            <input type="text" size="31" id="msg" placeholder="Message"/>
            <button class="emojiButton" id="emojiButton">&#x1F61C</button>
            <div class="dropup">
              <button class="basicbutton" type="button">Send</button>
              <div class="dropup-content">
                <button class="basicbutton" type="button" id="statusButton" onclick="addStatus()">Set a Status</button>
                <button class="basicbutton" type="button" id="aliasButton">Send as Alias</button>
                <button class="basicbutton" type="button" onclick="sendGroup();">Send to Group</button>
                <button class="basicbutton" type="button" onclick="send();">Send to User</button>
              </div>
            </div>
          </div>
          <div class="groupInputContainer">
            <input type="text" size="12" id="gfGroup" placeholder="Group"/>
            <input type="text" size="12" id="gfUser" placeholder="User"/>
            <input type="text" size="11" id="gfModerator" placeholder="Mod"/>
            <div class="dropup">
              <button class="basicbutton" type="button">Group</button>
              <div class="dropup-content">
                <button class="basicbutton" type="button" onclick="addGroup();">Create Group</button>
                <button class="basicbutton" type="button" onclick="addMember();">Add Member</button>
                <button class="basicbutton" type="button" onclick="addMod();">Add Moderator</button>
                <button class="basicbutton" type="button" onclick="removeMember();">Delete Member</button>
                <button class="basicbutton" type="button" onclick="removeMod();">Delete Moderator</button>
                <button class="basicbutton" type="button" onclick="deleteGroup();">Delete Group</button>
              </div>
            </div>
          </div>
        </td>
      </tr>
      <tr class="allTheTabs">
        <td width="100%" id="bottomTabs">
          <div class="serviceTab">
            <button class="bottomTabLink" id="linkSearch" onclick="openInputSearch(this);">
              <i class="material-icons">search</i>
            </button>
            <button class="bottomTabLink" id="linkSend" onclick="openInputSend(this);">
              <i class="material-icons">send</i>
            </button>
            <button class="bottomTabLink" id="linkGroupInput" onclick="openInputGroups(this);">
              <i class="material-icons">group_add</i>
            </button>
          </div>
        </td>
      </tr>
      <tr>
        <td class="signOff">
        --Made with love by Team11: Mitali, Thomas, Tim, and Yanchi
        </td>
      </tr>
    </table>
